<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - TTW Enterprises</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 100%);
            color: #f5f5f5;
            line-height: 1.6;
        }

        /* Page Header */
        .page-header {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 1.5rem 2rem;
            text-align: center;
        }

        .page-header h1 {
            font-size: clamp(2rem, 7vw, 3rem);
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #c41e3a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #d4d4d4;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Testimonials */
        .testimonials {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .testimonial-card {
            background: rgba(20, 20, 20, 0.8);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(80, 80, 80, 0.3);
            transition: all 0.3s ease;
        }

        .testimonial-card:hover {
            border-color: rgba(196, 30, 58, 0.5);
            transform: translateY(-5px);
        }

        .testimonial-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        /* CTA Section */
        .cta-section {
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            padding: 3rem 1.5rem;
            margin: 2rem 0 0;
            border-top: 2px solid #c41e3a;
            text-align: center;
        }

        .cta-section h2 {
            color: #ffd700;
            font-size: clamp(1.75rem, 6vw, 2.5rem);
            margin-bottom: 1rem;
        }

        .cta-section p {
            color: #f5f5f5;
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 2rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            display: inline-block;
            background: #0a0a0a;
            color: #ffffff;
            padding: 1rem 2rem;
            font-size: clamp(1rem, 3vw, 1.25rem);
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid #ffd700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            background: #1a1a1a;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Footer */
        footer {
            background: #0a0a0a;
            border-top: 2px solid #c41e3a;
            padding: 1.5rem;
            text-align: center;
            color: #888;
            font-size: clamp(0.85rem, 2vw, 1rem);
        }

        footer p {
            margin-bottom: 0.5rem;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
        }

        footer a:hover {
            color: #c41e3a;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-header {
                padding: 2rem 1rem 1.5rem;
            }

            .testimonials {
                grid-template-columns: 1fr;
                padding: 0 1rem 2rem;
            }

            .cta-section {
                padding: 2rem 1rem;
            }

            .cta-button {
                width: calc(100% - 2rem);
                max-width: 400px;
            }
        }

        @media (max-width: 480px) {
            .testimonial-card {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <script src="header.js"></script>

    <section class="page-header">
        <h1>Client Reviews</h1>
        <p>Real feedback from people I've worked with.</p>
    </section>

        <div class="testimonial-card">

        </div>

        <div class="testimonial-card">
            <img src="testimonials/testimonial-5.jpg" alt="Client testimonial" class="testimonial-image">
        </div>

        <div class="testimonial-card">

    </section>

    <section class="cta-section">
        <h2>Ready to Work Together?</h2>
        <p>Book a free call and let's talk about your copy needs.</p>
        <a href="index.html#audit" class="cta-button">Book Free Call</a>
    </section>

    <footer>
        <p>&copy; 2025 TTW Enterprises. Built to convert.</p>
        <p><a href="contact.html">Contact</a> | <a href="reviews.html">Reviews</a></p>
    </footer>
</body>
</html>
