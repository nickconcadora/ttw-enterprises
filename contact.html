<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - TTW Enterprises</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 100%);
            color: #f5f5f5;
            line-height: 1.6;
        }

        /* Page Content */
        .page-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
            text-align: center;
        }

        .page-content h1 {
            font-size: clamp(2rem, 8vw, 3rem);
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #c41e3a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-content p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #d4d4d4;
            margin-bottom: 1.5rem;
        }

        .contact-info {
            background: rgba(20, 20, 20, 0.8);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(80, 80, 80, 0.3);
            margin-top: 2rem;
        }

        .contact-info p {
            font-size: clamp(0.95rem, 3vw, 1.1rem);
            margin-bottom: 1rem;
            word-break: break-word;
        }

        .contact-info a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
        }

        .contact-info a:hover {
            color: #c41e3a;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            color: #ffffff;
            padding: 1rem 2rem;
            font-size: clamp(1rem, 3vw, 1.25rem);
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 2rem;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Footer */
        footer {
            background: #0a0a0a;
            border-top: 2px solid #c41e3a;
            padding: 1.5rem;
            text-align: center;
            color: #888;
            margin-top: 4rem;
            font-size: clamp(0.85rem, 2vw, 1rem);
        }

        footer p {
            margin-bottom: 0.5rem;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
        }

        footer a:hover {
            color: #c41e3a;
        }

        @media (max-width: 768px) {
            .page-content {
                padding: 3rem 1rem;
            }

            .contact-info {
                padding: 1.25rem;
            }

            .cta-button {
                width: calc(100% - 2rem);
                max-width: 400px;
                padding: 0.875rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .page-content {
                padding: 2rem 1rem;
            }

            footer {
                margin-top: 3rem;
            }
        }
    </style>
</head>
<body>
    <script src="header.js"></script>

    <section class="page-content">
        <h1>Get In Touch</h1>
        <p>Ready to improve your copy? Let's talk.</p>

        <div class="contact-info">
            <p>Email: nick@typethatwrite.co</p>
            <p>Or book a free call below to discuss your project.</p>
        </div>

        <a href="index.html#audit" class="cta-button">Book Free Call</a>
    </section>

    <footer>
        <p>&copy; 2025 TTW Enterprises. Built to convert.</p>
        <p><a href="contact.html">Contact</a> | <a href="reviews.html">Reviews</a></p>
    </footer>
</body>
</html>
